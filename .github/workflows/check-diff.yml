name: Check diff of HTML files
on:
  schedule:
    - cron: '*/10 * * * *'
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: write

jobs:
  backup:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests git-python beautifulsoup4
      - name: Configure Git user identity
        run: |
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          
      - name: Run backup script
        run: |
          python backup_script.py
      - name: Commit changes
        run: |
          now=$(date +"%d-%m-%Y %H-%M")
          git diff --quiet
          if [ $? -ne 0 ]; then
            git add .
            git commit -m "Article Datamining - $now"
            git push origin main
            echo "backup_updated=true" >> $GITHUB_OUTPUT
          else
            echo "backup_updated=false" >> $GITHUB_OUTPUT
          fi
  check-diff:
    runs-on: ubuntu-latest
    needs: backup
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2
      # Step 2: Check the difference between the current and previous commits, and post comments
      - name: Check diff and post comments
        run: |
          previous_commit=$(git rev-parse HEAD^ 2> /dev/null || git rev-list --max-parents=0 HEAD)
          git diff --name-only "$previous_commit" | grep -E '\.html$' | while read -r filename; do
            if [ ! -f "$filename" ]; then
              message="[HTML Diff Check] The support article file \`$filename\` has been deleted in this commit."
            elif git diff --no-index --word-diff=porcelain "$filename" "$previous_commit:$filename" | grep -E '^\+[^\+]|^\-[^\-]'; then
              message="[HTML Diff Check] HTML diff detected in \`$filename\`.\n\n\`\`\`\n$(git diff --no-index --word-diff=porcelain "$filename" "$previous_commit:$filename" | grep -E '^\+[^\+]|^\-[^\-]')\n\`\`\`"
            else
              message="[HTML Diff Check] The support article file \`$filename\` has been added in this commit."
            fi
            curl --request POST \
              --url https://api.github.com/repos/$GITHUB_REPOSITORY/commits/$GITHUB_SHA/comments \
              --header "authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              --header 'accept: application/vnd.github.v3+json' \
              --header 'content-type: application/json' \
              --data "{\"body\":\"$message\"}"
          done
